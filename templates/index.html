<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dress Fit Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Dress Fit Analysis</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('performAnalysis') }}" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Product URL</label>
        <input type="url" name="url" placeholder="https://Net-a-porter/product-page"
               required
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Front Image</label>
        <input type="file" name="front_image" accept="image/*" required
               class="mt-1 w-full text-gray-700" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Side Image</label>
        <input type="file" name="side_image" accept="image/*" required
               class="mt-1 w-full text-gray-700" />
      </div>

      <div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
          Submit Analysis
        </button>
      </div>
    </form>
  </div>
</body>
</html>
